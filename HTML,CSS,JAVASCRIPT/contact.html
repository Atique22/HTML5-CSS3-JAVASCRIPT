<!DOCTYPE html>
<html lang="en">
<head>

    <title>Kashmiri's contact</title>

<body>
<section class="cnt"><h2>Kashmir's Contact</h2></section>
<div class="container">
<form class="form">

    <label for="fname"  >First Name</label>
    <input id="fname"  type="text" placeholder="First name ..." required>

    <label for="lname" >Last Name</label>
    <input type="text" id="lname" placeholder="Last Name ...." required>

    <label for="country" >Country</label>
    <select id="country" name="country" >
        <option value="pk">Pakistan</option>
        <option value="ajk">Azad Kashmir</option>
        <option value="ind">India</option>
        <option value="uae">UAE</option>
    </select>

    <label for="msg" >Message</label>
    <textarea name="msg" id="msg" placeholder="Write something ...." style="height: 200px" required></textarea>

    <button class="button"  onclick='mybutton()' id="btn">
    Submit
    </button>
</form>
</div>
