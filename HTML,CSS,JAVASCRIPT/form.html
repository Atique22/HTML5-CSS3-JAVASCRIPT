<!DOCTYPE html>
<html lang="en" class="classes">
<head>
  <meta charset="UTF-8">
    <title>Kashmiri's Registration</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="form.css">
  <script src="myweb.js"></script>
</head>
<body>
  <form>
    <h1>Register Here</h1>

    <div id="id1" class="div1" >

      <label for="fname">First Name:</label>
      <input class="fn" type="text" placeholder="Enter your first name"  id="fname" required >

      <br><br><label for="lname">Last Name:</label>
    <input type="text" placeholder="Enter your Last name" id="lname" required >

      <br><br><label for="age">Your Age:</label>
    <input type="number" placeholder="How old are you?" id="age" onclick="Age" required >

      <br><br><label for="email">Email:</label>
    <input type="email" placeholder="Enter your Valid email" id="email" required>

      <br><br><label for="country">Country:</label>
  <input name="name" list="countries" placeholder="Country" id="country" required>
  <datalist id="countries">
  <option value="Pakistan"></option>
    <option value="India"></option>
      <option value="Kashmir"></option>
  </datalist>
    </div>


<div class="level2" id="div2">
  <br><label >Gender:</label>&nbsp &nbsp&nbsp &nbsp
<input type="radio" name="Gender"  >Male</input>&nbsp &nbsp
<input type="radio" name="Gender" >Female</input>

  <br><br><label >Known Language:</label>&nbsp &nbsp
<input type="checkbox" name="Language"  >English</input>&nbsp &nbsp
<input type="checkbox" name="Language" >Urdu</input>

  <br><br><input type="submit" value="submit"  class="button" onclick='formsubmit()'  id="btn">
</div>

  </form>
</body>
</html>
